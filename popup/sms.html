<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../resource/reset.css">
    <link rel="stylesheet" href="../resource/common.css">
    <link rel="stylesheet" href="../resource/style.css">
    <link rel="stylesheet" href="../resource/sub.css">
</head>

<body>

    <div class="popup__wrap mockup">
        <div class="sec_cont">
            <h4 class="cont_tit bg">SMS Send</h4>
            <div class="r_search_box mt40">
                <div class="sms-img">
                    <div class="sms-mockup">
                        <img src="../resource/images/mockup.png" class="mockup" alt="">
                        <div class="sms-mockup__text">

                        </div>
                    </div>
                    <div class="btn-type01 center mt20">
                        <button type="button" class="btn_bk">보내기</button>
                        <button type="button" onclick="closePopupWindow()">취소</button>
                    </div>
                </div>
                <div class="sms-box">
                    <div class="sms-box__btn">
                        <button type="button" onclick="smsText('개인신용정보이용 제공동의와 금융소비자 적합성 확인을 위해 아래링크를 통해 동의 및 답변 부탁드립니다.')">금소법(본의명의)</button>
                        <button type="button" onclick="smsText('개인신용정보이용 제공동의와 금융소비자 적합성 확인을 위해 공동인증서 사용가능한 PC에서 5번 항목을 통해 동의 및 답변 부탁드립니다.')">금소법(타인명의)</button>
                        <button type="button" onclick="smsText('※근로자햇살론 금융교육 수강경로 ① 서민금융진흥원 금융교육포털 접속 ② 온라인교육-> 대출이용자 교육-> 근론자햇살론,햇살론뱅크(3) ->3과목중 1과목 수료시 인정')">금융교육</button>
                        <button type="button" onclick="smsText('개인신용정보이용 제공동의와 금융소비자 적합성 확인을 위해 아래링크를 통해 동의 및 답변 부탁드립니다.')">주택_금소법(본인명의)</button>
                        <button type="button" onclick="smsText('')">대출상품권유</button>
                    </div>
                    <div class="sms-box__input">
                        <form action="#">
                            <div class="sms-box__send">
                                <h5>보내는 사람</h5>
                                <div class="sms-box__send-inner">
                                    <input type="text" style="width: 70px;">
                                    -
                                    <input type="text" style="width: 90px;">
                                    -
                                    <input type="text" style="width: 90px;">
                                </div>
                            </div>
                            <div class="sms-box__get">
                                <h5>받는 사람</h5>
                                <div class="sms-box__send-inner">
                                    <ul>
                                        <li>
                                            <span>1</span>
                                            <input type="text" style="width: 70px;">
                                            -
                                            <input type="text" style="width: 90px;">
                                            -
                                            <input type="text" style="width: 90px;">
                                        </li>
                                        <li>
                                            <span>2</span>
                                            <input type="text" style="width: 70px;">
                                            -
                                            <input type="text" style="width: 90px;">
                                            -
                                            <input type="text" style="width: 90px;">
                                        </li>
                                        <li>
                                            <span>3</span>
                                            <input type="text" style="width: 70px;">
                                            -
                                            <input type="text" style="width: 90px;">
                                            -
                                            <input type="text" style="width: 90px;">
                                        </li>
                                    </ul>
                                    <div class="add-btn">
                                        <a href="javascript:;" id="addButton" role="button">추가하기</a>
                                    </div>
                                </div>
                            </div>
                            <div class="sms-box__link">
                                <h5>링크</h5>
                                <div class="sms-box__send-inner">
                                    <input type="text" style="width: 100%;">
                                </div>
                            </div>
                            <div class="sms-box__btn-name">
                                <h5>버튼명</h5>
                                <div class="sms-box__send-inner">
                                    <input type="text" style="width: 100%;">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script>
        function closePopupWindow() {
            window.close();
        }
        function smsText(text) {
            let smsMockupText = document.querySelector('.sms-mockup__text');
            smsMockupText.innerHTML = `<h5>[우리금융저축은행]</h5><p>${text}</p>`;
        }

        let count = 3;
        let addButton = document.getElementById('addButton');

        addButton.addEventListener('click', function () {
            count++;

            let newLi = document.createElement('li');
            newLi.innerHTML = '<span>' + count + '</span> ' +
                '<input type="text" style="width: 70px;"> - ' +
                '<input type="text" style="width: 90px;"> - ' +
                '<input type="text" style="width: 90px;">';

            let ul = document.querySelector('.sms-box__get ul');
            ul.appendChild(newLi);
        });
    </script>
</body>

</html>
